version: "3.7"

services:
  nanos:
    build: .
    image: speculos
    volumes:
      - ./apps:/speculos/apps
    ports:
      - "1234:1234"
      - "40000:40000" # apdu
      - "41000:41000" # vnc
    command: "--model nanos ./apps/btc.elf --sdk 1.6 --seed secret --display headless --apdu-port 40000 --vnc-port 41000"
