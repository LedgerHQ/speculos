# Build speculos-builder and push the resulting docker image to GitHub Packages

name: Speculos Builder

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - .github/workflows/speculos-builder.yml
      - build.Dockerfile
  pull_request:
    branches:
      - master
    paths:
      - .github/workflows/speculos-builder.yml
      - build.Dockerfile


jobs:
  build:
    name: Build and push speculos-builder image
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
    - name: Clone
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push speculos-builder to GitHub Packages
      uses: docker/build-push-action@v6
      with:
        push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        file: build.Dockerfile
        tags: ghcr.io/ledgerhq/speculos-builder:latest
